{% extends 'layout/layout_admin.html' %}
{%block title%}Creator Management{%endblock%}
{% block content %}

<div class="py-8">
   
        <div class="container px-0 mx-auto" style="width: 70vw; height: 70vh;">
            
            

            {% for creator in creators %}
                <div class="component1 border-2 border-gray-200 rounded-lg p-4" style="margin-bottom: 20px;">
                    <div class="text-2xl text-gray-900 mb-0 flex justify-between items-center cursor-pointer">
                        <div class="font-bold text-lg">{{ creator.uname }}</div>
                        <div class="flex items-center">
                            <button class="bg-blue-500 mr-2 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" style="height: 42px; text-align: center; align-items: center; padding: 8px 50px;" >
                                {%if creator.flag==0%}
                                <a id="btnText" href="{{url_for('admin_creator_managements',userid=creator.userid)}}" style="font-size: 14px; white-space: nowrap; overflow: hidden; display: inline-block; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Flag</a>
                                {%else%}
                                <a id="btnText" href="{{url_for('admin_creator_managements',userid=creator.userid)}}" style="font-size: 14px; white-space: nowrap; overflow: hidden; display: inline-block; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Unflag</a>
                                {%endif%}
                            </button>

                        </div>
                    </div>

                </div>
            {% endfor %}



            <div style="display: flex;justify-content: center;">
                <button class="inline-block rounded mr-2 bg-indigo-500 px-8 py-2 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base"><a href="{{url_for('user_dashboard')}}">Home</a></button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
