{% extends 'layout/layout.html' %}

{% block title %}
Edit Song
{% endblock %}



{% block content %}
<section class="text-gray-600 body-font relative">
    <form action="" method="post" class="mt-5" enctype="multipart/form-data">
    <div class="container px-5 py-15 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Edit Song</h1>
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        
          

            <div class="p-2 w-full">
                <div class="relative">
                    <label for="title" class="leading-7 text-sm text-gray-600">Title</label>
                    <input type="text" id="title" name="title" value="{{song.songname}}" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="singer" class="leading-7 text-sm text-gray-600">Singer</label>
                <input type="text" id="singer" name="singer" value="{{song.artist}}" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
              </div>
            </div>

              <div class="p-2 w-full">
                <div class="relative">
                  <label for="genre" class="leading-7 text-sm text-gray-600">Genre</label>
                  <select id="genre" name="genre" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-4 appearance-none leading-6 transition-colors duration-200 ease-in-out" required>
                    <option value="bollywood" {%if genre.genrename=="bollywood"%}selected{%endif%}>Bollywood</option>
                    <option value="hip_hop" {%if genre.genrename=="hip_hop"%}selected{%endif%}>Hip-Hop</option>
                    <option value="jazz" {%if genre.genrename=="jazz"%}selected{%endif%}>Jazz</option>
                    <option value="classical" {%if genre.genrename=="classical"%}selected{%endif%}>Classical</option>
                    <option value="rock" {%if genre.genrename=="rock"%}selected{%endif%}>Rock</option>
                    <option value="pop" {%if genre.genrename=="pop"%}selected{%endif%}>Pop</option>
                    <option value="country" {%if genre.genrename=="country"%}selected{%endif%}>Country</option>
                    <option value="folk" {%if genre.genrename=="folk"%}selected{%endif%}>Folk</option>
                    <option value="blues" {%if genre.genrename=="blues"%}selected{%endif%}>Blues</option>
                    <option value="metal" {%if genre.genrename=="metal"%}selected{%endif%}>Metal</option>
                    <option value="reggae" {%if genre.genrename=="reggae"%}selected{%endif%}>Reggae</option>
                    <option value="soul" {%if genre.genrename=="soul"%}selected{%endif%}>Soul</option>
                    <option value="techno" {%if genre.genrename=="techno"%}selected{%endif%}>Techno</option>
                    <option value="trance" {%if genre.genrename=="trance"%}selected{%endif%}>Trance</option>
                    <option value="disco" {%if genre.genrename=="disco"%}selected{%endif%}>Disco</option>
                    <!-- Add more options for other units -->
                  </select>
                </div>
              </div>

                <div class="p-2 w-full">
                  <div class="relative">
                    <label for="year" class="leading-7 text-sm text-gray-600">Release Year</label>
                    <input type="number" id="year" value="{{song.year}}" name="year" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                  </div>
                </div>
                
            </div>
          <div class="p-2 w-full">
            <input type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" value="Edit" />
          </div>
        </div>
      </div>
    </div>
    </form>
  </section>
{% endblock %}

{% block style %}  
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        margin-top: 60px;
    }
    input {
        margin-top: 5px;
        align-items: center;
        flex-direction: column;
    }
</style>
{% endblock %}
